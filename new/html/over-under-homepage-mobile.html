<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Over Under</title>
    <link href="../reset-file-css/reset.css" rel="stylesheet">
    <link href="../css/over-under-homepage.css" rel="stylesheet">
    <link href="../css/flexboxgrid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- HEADER -->

    <section class="header__container">
        <div class="header__flex">
            <div>
                <img src="https://images.squarespace-cdn.com/content/591f019b9de4bbd813dec8bf/1558101023149-HBIQ0SCCMPDHLEPOE1LA/OU-Logo.png?content-type=image%2Fpng"
                    alt="" class="header__logo">
            </div>
            <div class="header__hamburger__menu">
                <object data="menu.svg" type="image/svg+xml">
                    <img src="../icons/menu.svg" />
                </object>
            </div>
        </div>
    </section>

    <!-- TITLE H2 -->

    <section>
        <div>
            <h1 class="title__h1">
                Cocktails are waiting! Book your table now
            </h1>
        </div>
    </section>

    <!-- HERO IMAGE -->

    <section class="hero__container">
        <div class="hero__image__flex">
            <img src="https://images.squarespace-cdn.com/content/v1/591f019b9de4bbd813dec8bf/1565279898667-2H8X2FFMAZQ9V8X76XKM/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/DSC07558.jpg?format=1000w"
                alt="" class="hero_image">
        </div>
    </section>

    <!-- TITLE UNDER BY NIGHT -->

    <section class="under__by__night__container">
        <div>
            <h1 class="under__by__night__title__h1">
                Under By Night <br> - Cocktail Bar
            </h1>
            <h2 class="under__by__night__h2">
                <span class="under__by__night__border__right"> cocktails</span>
                <span class="under__by__night__border__right"> bar food </span>
                <span class="under__by__night__border__right no__border__right"> even <br> better vibes</span>
            </h2>
        </div>
    </section>

    <!-- HR -->

    <section>
        <div class="hr">
            <hr>
        </div>
    </section>






</body>

</html>
